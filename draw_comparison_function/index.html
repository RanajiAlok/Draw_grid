<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Grid and Shapes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Form -->
        <div class="form-container" id="left-form-container">
            <h2>Left Grid Settings</h2>
            <form id="left-form">
                <label for="left_image">Image Type:</label>
                <select id="left_image">
                    <option value="car">Car</option>
                    <option value="coin">Coin</option>
                    <option value="star">Star</option>
                    <option value="circle">Circle</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="quadrilateral">Quadrilateral</option>
                    <option value="pentagon">Pentagon</option>
                    <option value="hexagon">Hexagon</option>
                    <option value="heptagon">Heptagon</option>
                    <option value="octagon">Octagon</option>
                    <option value="nonagon">Nonagon</option>
                    <option value="decagon">Decagon</option>
                </select>
                <br>
                <label for="left_image_count">Number of Images:</label>
                <input type="number" id="left_image_count" min="1" value="1">
                <br>
            </form>
        </div>

        <!-- Right Form -->
        <div class="form-container" id="right-form-container">
            <h2>Right Grid Settings</h2>
            <form id="right-form">
                <label for="right_image">Image Type:</label>
                <select id="right_image">
                    <option value="car">Car</option>
                    <option value="coin">Coin</option>
                    <option value="star">Star</option>
                    <option value="circle">Circle</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="quadrilateral">Quadrilateral</option>
                    <option value="pentagon">Pentagon</option>
                    <option value="hexagon">Hexagon</option>
                    <option value="heptagon">Heptagon</option>
                    <option value="octagon">Octagon</option>
                    <option value="nonagon">Nonagon</option>
                    <option value="decagon">Decagon</option>
                </select>
                <br>
                <label for="right_image_count">Number of Images:</label>
                <input type="number" id="right_image_count" min="1" value="1">
                <br>
            </form>
        </div>

        <button type="button" onclick="generateShapes()">Generate Drawing</button>

        <!-- Canvases for Drawing -->
        <div class="canvas-container">
            <div id="left-canvas" class="canvas"></div>
            <div id="right-canvas" class="canvas"></div>
        </div>
    </div>

    <!-- Include external scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.8.7/two.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.2.12/jsxgraph.min.js"></script>
    <script src="schema.js"></script>
    <script src="script.js"></script>
</body>
</html>
